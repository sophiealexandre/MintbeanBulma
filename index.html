<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - bulma-grid</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.26/css/bulma.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<!-- TITLE -->

<div class="titles">
  <div class="title">
    <h1 class="container" id="title">.title</h1>
  </div>
</div>

<!-- Choose if you want a title -->
<div>
  <button class="add button is-success" onclick="addTitle()">
    Add title
  </button>
  <button class="remove button is-danger"onclick="removeTitle()">
    Remove title
  </button>
  <!-- Enter your title -->
  <input type="text" id="myInput" oninput="myTitle()">
</div>

<div class="columns">
  <div class="column">
    <p class="container">.column</p>
  </div>
  <div class="column">
    <p class="container">.column</p>
  </div>
  <div class="column">
    <p class="container">.column</p>
  </div>
  <div class="column">
    <p class="container">.column</p>
  </div>
</div>

<div>
  <button class="add button is-success" onclick="addColumn()">
    Add column
  </button>
  <button class="remove button is-danger"onclick="removeColumn()">
    Remove column
  </button>
</div>


<div class="rows">
  <div class="row">
    <p class="notification is-info">.row</p>
  </div>
  <div class="row">
    <p class="notification is-info">.row</p>
  </div>
  <div class="row">
    <p class="notification is-info">.row</p>
  </div>
  <div class="row">
    <p class="notification is-info">.row</p>
  </div>
</div>

<div>
  <button class="add button is-success" onclick="addRow()">
    Add row
  </button>
  <button class="remove button is-danger" onclick="removeRow()">
    Remove row
  </button>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
